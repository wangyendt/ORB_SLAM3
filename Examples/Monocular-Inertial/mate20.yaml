#Camera1.p1: -0.0012370750888340692
#Camera1.p2: 0.00043360722952413036

# Camera frames per second (integer)
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Camera resolution (integer)
Camera.width: 640
Camera.height: 360

Camera.newWidth: 640
Camera.newHeight: 360

# IMU

# Transformation from body-frame (imu) to camera
IMU.T_b_c1: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [   -0.005912529606147,  -0.999981543868069,   0.001397825772471,   0.011671770763235,
            -0.999959695899986,   0.005921833436023,   0.006748219347663,  -0.009188945490940,
            -0.006756372493034,  -0.001357870387681,  -0.999976253527425,  -0.007556503358063,
            -0.000000000000000,  -0.000000000000000,  -0.000000000000000,   1.000000000000000]
# IMU noise (Use those from VINS-mono)
IMU.NoiseGyro: 0.00102 #1.6968e-04
IMU.NoiseAcc: 0.0179 #2.0e-3
IMU.GyroWalk: 2.07e-06
IMU.AccWalk: 0.000413 # 3e-03
IMU.Frequency: 500.0

#



#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 1000

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.1
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 1.0
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.15
Viewer.CameraLineWidth: 2.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -10.0
Viewer.ViewpointZ: -0.1
Viewer.ViewpointF: 2000.0




