Camera1.fx: 504.3300007624 # 1008.6600015247687
Camera1.fy: 506.5068542989 # 1013.0137085978838
Camera1.cx: 321.7664151603 # 643.532830320581
Camera1.cy: 183.757881657 # 367.5157633140951

Camera1.k1: 0.07676524378907967
Camera1.k2: -0.11502569473805775
